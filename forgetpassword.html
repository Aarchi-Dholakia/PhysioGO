<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Physio Go</title>
    <style>
        #btn1 {
            border: 2px solid #006e89;
            color: #006e89;
            transition: all 0.5s;
            border-radius: 5px;
        }

        #btn1:hover {
            background-color: #006e89;
            color: azure;
        }
    </style>
</head>

<body class="tw-bg-Cyan1 tw-text-Cyan1 ">
    <form action="" class="tw-bg-azure tw-w-[25%] tw-mx-auto tw-rounded-md tw-mt-[10rem] tw-shadow-Cyan tw-shadow-2xl">
        <div class="tw-flex tw-justify-center">
            <img src="logo.svg" alt="" width="100px" height="100px" onclick="window.location.href='main.html'">
        </div>
        <div class=" tw-flex tw-flex-col tw-items-center tw-space-y-2">
            <div class="tw-flex tw-flex-col tw-border-b-2 tw-border-black">
                <label for="email" class="tw-text-center">Email</label>
                <input type="email" name="email" id="email" placeholder="Enter the registered Email"
                    class="tw-outline-none tw-bg-transparent">
            </div>
            <div class="" id="btnpar">
                <button type="button"
                    class="tw-hover:text-white tw-hover:bg-Cyan  tw-border tw-border-Cyan tw-rounded tw-px-2 tw-transition-all tw-duration-500 tw-mb-3 tw-outline-none"
                    id="btn" onclick="otp()">Verify</button>
            </div>
        </div>
    </form>
    <script>
        // let btn = document.getElementById("btn")
        function otp() {
            alert("Otp sent successfully")
            var inputElement = document.createElement("input");
            var btn = document.getElementById("btn");
            var btnew = document.createElement("button");
            btnew.setAttribute("id", "btn1");
            btnew.innerHTML = "Submit";
            inputElement.setAttribute("type", "number");
            inputElement.setAttribute("placeholder", "Enter the otp");
            inputElement.style.outline = "None";
            inputElement.style.backgroundColor = "transparent";
            // inputElement.style.width = "20px";/
            btn.style.display = "None";
            document.getElementById("btnpar").appendChild(inputElement);
            document.getElementById("btnpar").appendChild(btnew);
        }
    </script>
</body>

</html>
